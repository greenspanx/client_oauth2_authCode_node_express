<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node OAuth2 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <a id="login">Login with GitHub</a>

<script>
  // fill in your app client_id
  const client_id = 'fcdc378efa8f34b1a909';

  const authorize_uri = 'https://github.com/login/oauth/authorize';
  const redirect_uri = 'http://localhost:3000/oauth/redirect';

  const link = document.getElementById('login');
  // go to github login --> requset: login and approve --> response: get authorization code from github
  // --> request: redirect to redirect_uri /oauth/redirect
  link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}`;
</script>

</body>

</html>
